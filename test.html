<head>
<style type="text/css">
.specialHover {
  border: 1px solid black;
  font-size: 36px;
  height: 100px;
}
.specialHover:hover {
  background-color: red;
}
</style>
<script type="text/javascript">
  let mutationObserver;

  function handleDOMMutation(records) {
    console.log('***Mutation***');
    records.forEach(record => {
      console.log('  oldValue:', record.oldValue);
      console.log('  newValue:', record.target.textContent);
    });
  }

  function onLoad() {
    const d3 = document.getElementById('d3');
    mutationObserver = new MutationObserver(handleDOMMutation);
    mutationObserver.observe(d3, {characterData: true, characterDataOldValue: true, subtree: true});
    d3.addEventListener('keydown', e => { console.log('***KeyDown***'); console.log('  keyCode', e.keyCode); console.log('  key', e.key);});
    d3.addEventListener('beforeinput', e => {console.log('***BeforeInput***'); console.log('  type', e.inputType); console.log('  data', e.data); });
    d3.addEventListener('input', e => {console.log('***Input***'); console.log('  type', e.inputType); console.log('  data', e.data); });
    d3.addEventListener('compositionstart', e => {console.log('***CompositionStart***'); console.log('  data:', e.data)});
    d3.addEventListener('compositionend', e => {console.log('***CompositionEnd***'); console.log('  data:', e.data)});
    document.addEventListener('selectionchange', e => {console.log('***SelectionChange***'); console.log('  node:', document.getSelection().focusNode.textContent); console.log('  offset:', document.getSelection().focusOffset);});
  }
</script>
</head>
